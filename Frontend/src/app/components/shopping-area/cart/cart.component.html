<!-- @ts-nocheck -->
<div class="mainDiv">
    <a routerLink="/shopping">Back to shop</a>

    <p>My Cart</p>
    <hr />
   
    <table class='table table-striped' *ngIf="cartKeys">
        <thead>
          <tr>
            <th> Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let product of cartKeys">
          <tr *ngFor="let product of cartKeys">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <div class="button">
                    <mat-icon>delete</mat-icon>  
                  </div>
            </td>
          </tr>
          </ng-container>
        </tbody>
      </table>

    <div class="divOrderLink">
        <app-total-amount></app-total-amount>
        <app-order></app-order>
    </div>

</div>
